<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>
            <a routerLink="/sign-up" onclick="onClick()">Đăng kí</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/sign-in" onclick="onClick()">Đăng nhập</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Bài viết" nzIcon="snippets">
        <ul>
          <li nz-menu-item>Bài viết của tôi</li>
          <li nz-menu-item>Tất cả bài viết</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="edit"></span>
        <span>Thêm bài viết</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
      <button
        style="float: right"
        nz-button
        [nzSize]="'small'"
        nzType="primary"
      >
        Đăng nhập
      </button>
      <!-- <button
        style="display: flex"
        nz-button
        [nzSize]="'small'"
        nzType="default"
      >
        Đăng kí
      </button> -->
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item style="font-size: 30px"
          >Trang chủ</nz-breadcrumb-item
        >
      </nz-breadcrumb>
      <div class="inner-content">Danh sách bài viết</div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
