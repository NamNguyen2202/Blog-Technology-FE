<form
  nz-form
  [nzAutoTips]="autoTips"
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
>
  <h1>Thay đổi mật khẩu</h1>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Tên đăng nhập</nz-form-label>
    <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
      <input
        nz-input
        formControlName="userName"
        placeholder="Nhập tên đăng nhập..."
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Số điện thoại</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input
        nz-input
        formControlName="mobile"
        placeholder="Nhập số điện thoại..."
      />
    </nz-form-control>
  </nz-form-item>
  <!-- <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input
        nz-input
        formControlName="email"
        placeholder="email"
        type="email"
      />
    </nz-form-control>
  </nz-form-item> -->
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Mật khẩu</nz-form-label>
    <nz-form-control
      [nzSpan]="12"
      nzDisableAutoTips
      nzErrorTip="Vui lòng nhập mật khẩu của bạn!"
    >
      <input
        nz-input
        type="password"
        formControlName="password"
        (ngModelChange)="validateConfirmPassword()"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Nhập lại mật khẩu</nz-form-label>
    <nz-form-control
      [nzSpan]="12"
      nzDisableAutoTips
      [nzErrorTip]="passwordErrorTpl"
    >
      <input
        nz-input
        type="password"
        formControlName="confirm"
        placeholder="Nhập lại mật khẩu..."
      />
      <ng-template #passwordErrorTpl let-control>
        @if (control.errors?.['required']) { Please confirm your password! } @if
        (control.errors?.['confirm']) { Password is inconsistent! }
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
