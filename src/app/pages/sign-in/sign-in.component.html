<div class="container">
  <form class="login-form" [formGroup]="formSignin"    autocomplete="off"
    (ngSubmit)="formSubmit$.next(true)">
    <h2 style="font-size: 30px">Đăng nhập</h2>
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Tên đăng nhập</mat-label>
        <input
          matInput
          placeholder="Tên đăng nhập"
          formControlName="username"
        />
      </mat-form-field>
        <div *ngIf = "formSignin.get('username')?.touched">
          <div *ngIf = "formSignin.get('username')!.hasError('required')">
            Tên đăng nhập không được để trống
          </div>
          
          <div *ngIf = "formSignin.get('username')!.hasError('usernameDuplicated')">
            Tên đăng nhập không tồn tại
          </div>

        </div>
     
    </div>

    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Mật khẩu</mat-label>
        <input
          type="password"
          matInput
          placeholder="Mật khẩu"
          formControlName="password"
        />
      </mat-form-field>

      <div *ngIf = "formSignin.get('password')?.touched">
        <div *ngIf = "formSignin.get('password')!.hasError('required')">
          Mật khẩu không được để trống
        </div>
        
    </div>
    </div>

    <div class="row-control row-actions">
      <button
        style="padding: 5px 0; border-radius: 1px solid black"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="formSignin.invalid "
      >
        Đăng kí
      </button>
    </div>
    <!-- <pre>{{ formSignin.value | json }}</pre> -->
  </form>
</div>
