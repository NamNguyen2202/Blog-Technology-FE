<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog cá nhân</title>
  </head>
  <body>
    <header>
      <nav>
        <div *ngIf="isLoggedIn()">
          <span>Chào, {{ getUserName() }}</span>
          <button (click)="logout()">Đăng xuất</button>
        </div>
        <div *ngIf="!isLoggedIn()">
          <button (click)="onSignIn()">Đăng nhập</button>
          <button (click)="onSignUp()">Đăng ký</button>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1 class="header-blog"><a>Blog của tôi</a></h1>
    </div>
    <nz-layout>
      <nz-content class="outer-content" style="color: #99c3d8">
        <nz-layout class="inner-layout">
          <nz-sider nzWidth="200px" nzTheme="light">
            <ul nz-menu nzMode="inline" class="sider-menu">
              <li nz-menu-item *ngFor="let item of data">
                <label nz-radio nzValue="">
                  <input type="checkbox" name="options" /> {{ item.title }}
                </label>
              </li>
            </ul>
          </nz-sider>
          <nz-content class="inner-content">
            <nz-list nzItemLayout="vertical">
              <nz-list-item *ngFor="let item of data">
                <nz-list-item-meta>
                  <nz-list-item-meta-avatar
                    [nzSrc]="item.avatar"
                  ></nz-list-item-meta-avatar>
                  <nz-list-item-meta-title>
                    <a [href]="item.href">{{ item.title }}</a>
                  </nz-list-item-meta-title>
                  <nz-list-item-meta-description>
                    {{ item.description }}
                  </nz-list-item-meta-description>
                </nz-list-item-meta>
                {{ item.content }}
                <ul nz-list-item-actions>
                  <li>
                    <span
                      nz-icon
                      nzType="star-o"
                      style="margin-right: 8px"
                    ></span
                    >156
                  </li>
                  <li>
                    <span
                      nz-icon
                      nzType="like-o"
                      style="margin-right: 8px"
                    ></span
                    >156
                  </li>
                  <li>
                    <span
                      nz-icon
                      nzType="message"
                      style="margin-right: 8px"
                    ></span
                    >2
                  </li>
                </ul>
                <nz-list-item-extra>
                  <img
                    width="272"
                    alt="logo"
                    src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png"
                  />
                </nz-list-item-extra>
              </nz-list-item>
            </nz-list>
          </nz-content>
        </nz-layout>
      </nz-content>
    </nz-layout>
  </body>
</html>
