<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog cá nhân</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="container">
          <h1 class="header-blog"><a>Blog-Technology</a></h1>
        </div>
        <div class="auth-buttons">
          <div *ngIf="isLoggedIn(); else loggedOut">
            <span>Chào, {{ getUserName() }}</span>
            <button (click)="logout()">Đăng xuất</button>
          </div>
          <ng-template #loggedOut>
            <button (click)="onSignIn()">Đăng nhập</button>
            <button (click)="onSignUp()">Đăng ký</button>
          </ng-template>
        </div>
      </nav>
    </header>

    <div class="add-article">
      <button (click)="openAddArticleDialog()">Thêm bài viết</button>
    </div>
    <nz-layout>
      <nz-content class="outer-content" style="color: #99c3d8">
        <nz-layout class="inner-layout">
          <nz-sider nzWidth="200px" nzTheme="light">
            <ul nz-menu nzMode="inline" class="sider-menu">
              <li nz-menu-item *ngFor="let category of categories">
                <label nz-checkbox>
                  <input type="checkbox" />
                  {{ category.categoryName }}
                </label>
              </li>
            </ul>
          </nz-sider>
    
    
          <!-- Hiển thị danh sách bài viết -->
          <nz-content class="inner-content">
            <nz-list nzItemLayout="vertical" [nzDataSource]="posts" [nzRenderItem]="item">
              <ng-template #item let-item>
                <nz-list-item
                  style="
                    border: 1px solid;
                    padding: 20px;
                    margin: 20px;
                    border-radius: 10px;
                  "
                >
                  <nz-list-item-meta>
                    <nz-list-item-meta-title>
                      <a href="">{{ item.postName }}</a>
                    </nz-list-item-meta-title>
                    <nz-list-item-meta-description>
                      {{ item.content }}
                    </nz-list-item-meta-description>
                  </nz-list-item-meta>
    
                  <ul nz-list-item-actions>
                    <nz-list-item-action>
                      <span
                        nz-icon
                        nzType="star-o"
                        style="margin-right: 8px"
                      ></span>
                      156
                    </nz-list-item-action>
                    <nz-list-item-action>
                      <span
                        nz-icon
                        nzType="star-o"
                        style="margin-right: 8px"
                      ></span>
                      156
                    </nz-list-item-action>
                    <nz-list-item-action>
                      <span
                        nz-icon
                        nzType="star-o"
                        style="margin-right: 8px"
                      ></span>
                      2
                    </nz-list-item-action>
                  </ul>
                  <nz-list-item-extra>
                    <img [src]="item.photo" width="272" alt="logo" />
                  </nz-list-item-extra>
                </nz-list-item>
              </ng-template>
            </nz-list>
          </nz-content>
        </nz-layout>
      </nz-content>
    </nz-layout>
  </body>
</html>
